<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/fragments :: head}"></head>

<body class="bkgrd">
	<th:block th:replace="~{fragments/navbar :: navbar('create')}"></th:block>

	<div class="container-sm">
		<div class="row">
			<div class="col-lg-6 m-auto my-5">
				<form>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
						<input type="text" class="form-control" aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Photo</span>
						<input type="text" class="form-control" aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Price</span>
						<input type="number" min="1" step="0.5" class="form-control" aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default">
					</div>
					
					<div class="d-flex justify-content-center">
						<button class="btn btn-success mx-2" type="submit">Submit</button>
						<button class="btn btn-warning mx-2" type="reset">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script th:replace="~{fragments/fragments :: scripts}"></script>
</body>

</html>
