<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/fragments :: head}"></head>

<body class="bkgrd">
	<th:block th:replace="~{fragments/navbar :: navbar('pizzas')}"></th:block>

	<div  class="container mb-4">
		<div class="row d-flex justify-content-evenly">
			<div th:each="pizza : ${pizzas}" class="col-lg-4 col-md-6 col-12 d-flex justify-content-center text-center">
				<div class="card mt-3 border border-2" style="width: 18rem;">
					<img th:src="${pizza.photoUrl}" class="card-img-top bkcolor h-100 border border-secondary-subtle"
						alt="...">
					<div class="card-body bkcolor">
						<p class="card-text text-light">[[${pizza.capName}]]</p>
					</div>
				</div>
			</div>
			<div th:unless="${pizzas.size() > 0}" class="row d-flex justyfy-content-center">
				<div class="text-center text-light bkcolor">
					<h2>Non ci sono elementi da mostrare</h2>
				</div>
			</div>
		</div>
	</div>

	<script th:replace="~{fragments/fragments :: scripts}"></script>
</body>

</html>
